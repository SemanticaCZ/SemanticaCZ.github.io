---
layout: default
---

<article class="container">
    <header>
        <h1>{{ page.title }}</h1>
        <time datetime="{{page.date|date:"%F"}}">{{page.date|date:"%-d. %-m. %Y"}}</time>,
		{{site.data.authors[page.author].name}}
    </header>
	<hr/>
    <div class="entry container">
        {{ content }}
    </div>

</article>
